<!DOCTYPE html>
<html>
<head>
 <title>ROS Map Visualization</title>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/0.19.0/roslib.min.js"></script>
</head>
<body>
 <div id="map" style="height: 600px;"></div>
 <script>
    // Initialize the map
    var map = L.map('map').setView([0, 0], 13);

    // Add a base layer (e.g., OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Initialize ROS connection
    var ros = new ROSLIB.Ros({
      url : 'ws://localhost:9090'
    });

    var robotPositionTopic = new ROSLIB.Topic({
      ros : ros,
      name : '/odom', // Replace with your robot's position topic
      messageType : 'geometry_msgs/PoseStamped'
    });

    robotPositionTopic.subscribe(function(message) {
      // Convert the robot's position to a format suitable for Leaflet
      var robotPosition = [message.pose.position.latitude, message.pose.position.longitude];
      var robotMarker = L.marker(robotPosition).addTo(map);
    });

    map.on('click', function(e) {
      var userPosition = e.latlng;
      var userMarker = L.marker(userPosition).addTo(map);
      // Optionally, publish the user's position to a ROS topic
    });

    // Subscribe to the /map topic
    var mapListener = new ROSLIB.Topic({
      ros : ros,
      name : '/map',
      messageType : 'nav_msgs/OccupancyGrid'
    });

    mapListener.subscribe(function(message) {
        fetch('http://localhost:8000/map')
        .then(response => response.json())
        .then(data => {
        var imageUrl = 'data:image/png;base64,' + data.map;
        
        // 기존 맵 오버레이 제거
        if (mapOverlay !== null) {
            mapOverlay.remove();
        }
        
        // 새로운 맵 오버레이 추가
        var bounds = [[0, 0], [500, 500]]; // 맵 데이터의 크기에 맞게 조정
        mapOverlay = L.imageOverlay(imageUrl, bounds).addTo(map);
        });
    });
 </script>
</body>
</html>
