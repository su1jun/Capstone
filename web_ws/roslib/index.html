<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/0.19.0/roslib.min.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var ros = new ROSLIB.Ros({
      url : 'ws://localhost:9090'
    });

    ros.on('connection', function() {
      console.log('Connected to websocket server.');
    });

    ros.on('error', function(error) {
      console.log('Error connecting to websocket server: ', error);
    });

    ros.on('close', function() {
      console.log('Connection to websocket server closed.');
    });

    var mapListener = new ROSLIB.Topic({
      ros : ros,
      name : '/map',
      messageType : 'nav_msgs/OccupancyGrid'
    });

    mapListener.subscribe(function(message) {
      // Process the map message and display it using a mapping library
    });
  </script>
</body>
</html>
