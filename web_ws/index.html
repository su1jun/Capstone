<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Custom Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="logo.png" alt="Logo">
            <hr>
            <div class="menu">MENU</div>
            <div class="nav-item active">메인</div>
            <hr class="light">
            <div class="nav-item">Support</div>
            <div class="nav-item">로그</div>
            <div class="nav-item">통계</div>
        </nav>
        <div class="content">
            <header>
                <input type="text" placeholder="Search">
                <div class="icon search-icon"></div>
                <div class="icon notification-icon"></div>
                <div class="icon message-icon"></div>
                <span class="username">사용자 이름</span>
                <img src="user.jpg" alt="User" class="user-image">
            </header>
            <!-- 여기에 추가 컨텐츠를 넣을 수 있습니다 -->
        </div>
    </div>
</body>
</html>
